<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="rookieAce">
    <meta name="keywords" content="rookieAce, rookie, ace, rookieAce">
    <title>rookieAce</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="calendar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cantata+One&family=Fira+Sans+Extra+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nerko+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <img src="/images/icono.png" alt="" height="40px" class="m-0 p-0">
                </button>
                <div class="sidebar-logo">
                    <a href="#">rookieAce</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="pendientes.html" class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span>Pendientes</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="calendar_beta.html" class="sidebar-link">
                        <i class="lni lni-agenda"></i>
                        <span>Calendario</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                        data-bs-target="#auth" aria-expanded="false" aria-controls="auth">
                        <i class="lni lni-protection"></i>
                        <span>Asignaturas</span>
                    </a>
                    <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="index.html" class="sidebar-link">Todas las clases</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Español</a>
                        </li>
                    </ul>
                </li>  
                <li class="sidebar-item">
                    <a href="StudyCards.html" class="sidebar-link">
                        <i class="lni lni-popup"></i>
                        <span>StudyCards</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-cog"></i>
                        <span>Setting</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="profile.html" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main p-3">
            <div class="body2">
                <div class="container">
                    <div class="left">
                        <div class="calendar">
                            <div class="month">
                            <i class="fas fa-angle-left prev"></i>
                            <div class="date">Diciembre 2015</div>
                            <i class="fas fa-angle-right next"></i>
                            </div>
                            <div class="weekdays">
                            <div>Dom</div>
                            <div>Lun</div>
                            <div>Mar</div>
                            <div>Mie</div>
                            <div>Jue</div>
                            <div>Vie</div>
                            <div>Sab</div>
                            </div>
                            <div class="days"></div>
                            <div class="goto-today">
                            <div class="goto">
                                <input type="text" placeholder="mm/yyyy" class="date-input" />
                                <button class="goto-btn">Ir</button>
                            </div>
                            <button class="today-btn">Hoy</button>
                            </div>
                        </div>
                        </div>
                        <div class="right">
                        <div class="today-date">
                            <div class="event-day">Mie</div>
                            <div class="event-date">12 de diciembre del 2022</div>
                        </div>
                        <div class="events"></div>
                        <div class="add-event-wrapper">
                            <div class="add-event-header">
                            <div class="title">Agregar Evento</div>
                            <i class="fas fa-times close"></i>
                            </div>
                            <div class="add-event-body">
                            <div class="add-event-input">
                                <input type="text" placeholder="Nombre del Evento" class="event-name" />
                            </div>
                            <div class="add-event-input">
                                <input type="text" placeholder="Materia" class="event-name" />
                            </div>
                            <div class="add-event-input">
                                <input
                                type="text"
                                placeholder="Hora de Inicio"
                                class="event-time-from"
                                />
                            </div>
                            <div class="add-event-input">
                                <input
                                type="text"
                                placeholder="Hora de Finalización"
                                class="event-time-to"
                                />
                            </div>
                            </div>
                            <div class="add-event-footer">
                            <button class="add-event-btn">Agregar Evento</button>
                            </div>
                        </div>
                        </div>
                        <button class="add-event">
                        <i class="fas fa-plus"></i>
                        </button>
                    </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b3381652fa.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="script.js"></script>
    <script src="calendar.js"></script>
</body>
</html>
